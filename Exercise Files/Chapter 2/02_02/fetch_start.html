<!doctype html>
<html>
    <head>
        <title>Fetch API Example</title>
        <style type="text/css">
        </style>
        <link rel="stylesheet" href="../../style.css" />
    </head>
    <body>
        <h1>Using the Fetch API</h1>
        <div id="content">
            <p>The fetch API makes AJAX-style data requests easier to handle.</p>
            <p>Open the developer tools console to see the responses from the server.</p>
        </div>

        <script>
            window.addEventListener("load", function () {
                // TODO: Perform a regular GET operation
                fetch("https://httpbin.org/json").then(function(response) {
                    console.log("content-type: ", response.headers.get("Content-Type"));
                    console.log("Redirected: ", response.redirected);
                    console.log("content-type: ", response.status);
                    console.log("content-type: ", response.statusText);
                    console.log("content-type: ", response.type);
                    console.log("content-type: ", response.url);

                    if (response.status === 200) {
                        return response.text();
                    }
                }).then(function (returnedData) {
                    console.log("Returned data: ", returnedData);
                }).catch(function (error) {
                    console.log("Error: ", error);
                })
                // TODO: perform a POST function with data in the body
                fetch("https://httpbin.org/post", {
                    method: 'post',
                    body: 'Hello World I am studying Javascript fetch API',
                    headers : {
                        "x-custom-header" : "x-custom-value"
                    }
                }).then(function (response) {
                    return response.text();
                }).then(function (returnedData) {
                    console.log("Returned post data: ", returnedData);
                })
            });
        </script>
    </body>
</html>
